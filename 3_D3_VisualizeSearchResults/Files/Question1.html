<script>


 $(document).ready(function(){
                $.ajax({
                   // url: 'http://localhost:8983/solr/select?q=*:*&rows=1000&fl=latitude,longitude,company,jobtype&wt=json',
                   url:'http://localhost:8983/solr/select?q=*:*&fl=longitude,latitude&rows=12000&wt=json&indent=true',
                    dataType: 'jsonp',
                    jsonp: "json.wrf",
                    success: function(jsonData){
                        var text = '';
                        console.log(jsonData);
                      console.log(jsonData['response']['docs']);
                      window.location2 = jsonData['response']['docs'];
            
            drawOnMap();
                    },
                    error:  function(XMLHttpRequest, textStatus, errorThrown) {
                    var data = XMLHttpRequest.responseText;
                    console.log(data);
                    console.log(textStatus);
                    console.log(errorThrown);
                    },
                    complete: function (xhr, status) {
        var data = xhr.responseText;
        console.log("complete function!");
        console.log(data);
  }});
});

var width = 960,
    height = 500;
// The values are proper for map display, need not change them.
var projection = d3.geo.mercator()
    .center([90,25])
    .scale(150)
    .rotate([70,0]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var path = d3.geo.path()
    .projection(projection);

var g = svg.append("g");

var color = d3.scale.category10();

function drawOnMap(){ 

// load and display the World
d3.json("map.json", function(error, topology) {

    g.selectAll("path")
      .data(topojson.object(topology, topology.objects.countries)
          .geometries)
    .enter()
      .append("path")
      .attr("d", path)

      g.selectAll("circle")
             .data(location2)
             .enter()
             .append("circle")
             .attr("cx", function(d) {
                     return projection([d.longitude, d.latitude])[0];
             })
             .attr("cy", function(d) {
                     return projection([d.longitude, d.latitude])[1];
             })
             .style("stroke", "black")
             .attr("r", 2)
             //.style("fill",function(d) { return color([d.longitude,d.latitude]); });
             .style("fill",function(d) { return color([d.longitude,d.latitude]); });

 

    // zoom and pan
var zoom = d3.behavior.zoom()
    .on("zoom",function() {
        g.attr("transform","translate("+ 
            d3.event.translate.join(",")+")scale("+d3.event.scale+")");
        g.selectAll("circle")
            .attr("d", path.projection(projection));
        g.selectAll("path")  
            .attr("d", path.projection(projection)); 

  });


svg.call(zoom) ;

});}

</script>
</body>

</script>
